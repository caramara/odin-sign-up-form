<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-sign-up-form</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="oie_transparent.png" alt="Odin Logo" id="odin-logo">
            <span id="logo-text">ODIN</span>
        </div>
        <span id="background-credit">Photo by <a href="https://unsplash.com/@eberhardgross">eberhard üñê grossgasteiger</a>
            on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div class="main-container">
        <div id="headline">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>
            You <em>know</em> you want to.
        </div>
        <form action="" method="post" id="personal-info">
            <fieldset>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <span> </span>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
